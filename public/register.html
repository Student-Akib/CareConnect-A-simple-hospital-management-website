<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | CareConnect</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="container">
            <a href="/index.html" class="logo">CareConnect <span aria-label="stethoscope" role="img" style="color:#007bff;">ðŸ©º</span></a>
            <ul class="nav-links">
                <li><a href="/branches.html">Branches</a></li>
                <li><a href="/login.html" class="login-btn">Login</a></li>
            </ul>
            <div class="hamburger" aria-label="Open navigation menu" tabindex="0">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Create Your CareConnect Account</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" 
                           pattern="[a-zA-Z0-9_-]+" 
                           title="Username can only contain letters, numbers, underscores, and hyphens. No spaces allowed."
                           minlength="3" maxlength="20" required>
                    <small class="form-help">3-20 characters, no spaces allowed</small>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" minlength="6" required>
                </div>
                 <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="form-btn">Create Account</button>
            </form>
            <div id="form-message"></div>
            <p class="form-switch">Already have an account? <a href="/login.html">Login here</a></p>
        </div>
    </main>

    <script type="module" src="/js/register.js"></script>
</body>
</html>
