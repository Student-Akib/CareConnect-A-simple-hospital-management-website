<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CareConnect</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="container">
            <a href="/index.html" class="logo">CareConnect <span aria-label="stethoscope" role="img" style="color:#007bff;">ðŸ©º</span></a>
            <ul class="nav-links">
                <li><a href="/branches.html">Branches</a></li>
                <li><a href="/login.html" class="login-btn">Login</a></li>
            </ul>
            <div class="hamburger" aria-label="Open navigation menu" tabindex="0">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>User Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="form-btn">Login</button>
            </form>
            <div id="form-message"></div>
            <p class="form-switch">Don't have an account? <a href="/register.html">Create one now</a></p>
        </div>
    </main>

    <script type="module" src="/js/login.js"></script>
</body>
</html>
